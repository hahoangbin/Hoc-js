<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="">
    <title>HTM DOM</title>

</head>
    <body>

        <div class="main">

            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Thành viên đăng kí</h3>
                <p class="desc">Cùng nhau học lập trình miễn phí tại F8 </p>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input type="text" class="form-control" name="fullname" id="fullname" placeholder="VD: Ha Bin">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="VD: hahoangbin999@gmail.com">
                    <span class="form-message"></span>
                </div>


                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password-confirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" name="password-confirmation" id="password-confirmation" placeholder="Nhập lại mật khẩu">
                    <span class="form-message"></span>
                </div>

                <div class="form-group horizontal">
                    <label for="password-confirmation" class="form-label">Giới tính</label>
                    <div class="sex">
                        Nam
                        <input type="radio" class="form-control" name="gender" value="male">
                        Nữ
                        <input type="radio" class="form-control" name="gender" value="female">
                    </div>
                    <span class="form-message"></span>
                </div>
                <button class="form-submit">Đăng kí</button>
            </form>
        </div>

        <script src="./validator.js"></script>

        <script>

        // mong muốn của chúng ta
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname, Vui lòng nhập tên đầy đủ'),
                Validator.isEmail('#email'),
                Validator.minlength('#password', 6),
                Validator.isRequired('#password-confirmation'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isConfirmed('#password-confirmation', function () {
                    return document.querySelector('#form-1 #password').value
                }, 'Mật khẩu nhập lại không chính xác')

            ],
            // onSubmit: function (data) {
            //     console.log(data)
            // }
        })

        </script>
    </body>

</html>
