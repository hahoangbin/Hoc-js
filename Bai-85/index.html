<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="">
    <title>HTM DOM</title>

</head>
    <body>

        <div class="main">

            <form action="" method="POST" class="form" id="register-form">
                <h3 class="heading">Thành viên đăng kí</h3>
                <p class="desc">Cùng nhau học lập trình miễn phí tại F8 </p>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input type="text" class="form-control" name="fullname" rules="required" id="fullname" placeholder="VD: Ha Bin">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" name="email" rules="required|email" id="email" placeholder="VD: hahoangbin999@gmail.com">
                    <span class="form-message"></span>
                </div>


                <div class="form-group">
                    <label for="form-password" class="form-label">Mật khẩu</label>
                    <input type="form-password" class="form-control" name="form-password" rules="required|min:6" id="form-password" placeholder="Nhập mật khẩu">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password-confirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input type="password-confirmation" class="form-control" name="password-confirmation" rules="required|min:6" id="password-confirmation" placeholder="Nhập lại mật khẩu">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="province" class="form-label">Tỉnh/TP</label>
                    <select class="form-control" name="province" id="province" >
                        <option value="">-- Chọn Tỉnh/TP --</option>
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="TP HCM">TP HCM</option>
                        <option value="Phú Thọ">Phú Thọ</option>
                        <option value="Bình Dương">Bình Dương</option>
                    </select>
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng kí</button>
            </form>
        </div>

        <script src="./validator.js"></script>

        <script>

        // mong muốn của chúng ta
        Validator('#register-form', {
            onSubmit: function (data) {

            }
        });

        </script>
    </body>

</html>
